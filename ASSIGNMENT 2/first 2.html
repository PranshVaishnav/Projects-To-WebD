<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Menu and Lists</title>
    <style>
     ol {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #111111;
}
    </style>
  </head>
  <body>
    <h3>Grocery Items</h3>
    <ol style=list-style-type:none>
      <li><a href="bread.jpg">Bread</a></li>
      <li><a href="meat.jpg">Meat</a></li>
      <li><a href="pasta.jpg">Pasta</a></li>
      <li><a href="oils.jpg">Oils</a></li>
      <li><a href="cereals.jpg">Cereals</a></li>
      <li style="color:white;">Miscellaneous
        <ul style=list-style-type:none>
          <li><a href="beverages.jpg">Beverages</a></li>
          <li><a href="grapes.jpg">Grapes</a></li>
          <li><a href="beer.jpg">Beer</a></li>
          <li><a href="nutella.jpg">Nutella</a></li>
        </ul>
      </li>
    </ol>

  </body>
</html>
